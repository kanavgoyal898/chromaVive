{% extends 'base.html' %}

{% block content %}
    <div class="result-buttons">
        <a href="{{ url_for('home') }}">
            <button class="retry">Retry</button>
        </a>
        <a href="/download16">
            <button class="download">Download ECCV16</button>
        </a>
        <a href="/download17">
            <button class="download">Download SIGGRAPH17</button>
        </a>
    </div>
    <div class="results">
        {% if out_img_eccv16 and out_img_siggraph17 %}
            <div class="image-card">
                <img src="data:image/{{ file_extension }};base64, {{ out_img_eccv16 }}" alt="eccv16_image">
                <p>ECCV16</p>
            </div>
            <div class="image-card">
                <img src="data:image/{{ file_extension }};base64, {{ out_img_siggraph17 }}" alt="siggraph17_image">
                <p>SIGGRAPH17</p>
            </div>
        {% else %}
            <p>No image uploaded.</p>
        {% endif %}
    </div>
{% endblock %}
