{% extends 'base.html' %}

{% block content %}
    <div class="result-buttons">
        <a href="{{ url_for('home') }}">
            <button class="retry">Retry</button>
        </a>
        <a href="{{ url_for('download') }}">
            <button class="download">Download</button>
        </a>
    </div>
    <div class="results">
        {% if encoded_image %}
            <img src="data:image/jpeg;base64,{{ img_bw }}" alt="l_image">
            <img src="data:image/jpeg;base64,{{ out_img_eccv16 }}" alt="lab_image">
        {% else %}
            <p>No image uploaded.</p>
        {% endif %}
    </div>
    
{% endblock %}
